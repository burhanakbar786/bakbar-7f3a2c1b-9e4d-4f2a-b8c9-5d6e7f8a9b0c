@if (notification$ | async; as notification) {
  <div class="fixed bottom-4 right-4 z-50 animate-slide-up">
    <div class="flex items-center gap-3 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-4 max-w-md">
      <div class="flex-shrink-0 w-8 h-8 rounded-full {{ getColorForType(notification.type) }} flex items-center justify-center text-white font-bold">
        {{ getIconForType(notification.type) }}
      </div>
      <p class="flex-1 text-sm text-gray-900 dark:text-white">
        {{ notification.message }}
      </p>
      <button
        (click)="close()"
        class="flex-shrink-0 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
}
