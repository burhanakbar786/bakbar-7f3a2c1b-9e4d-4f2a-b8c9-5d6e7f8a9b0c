<div class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" (click)="onCancel()"></div>

  <!-- Modal -->
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          @if (task) {
            Edit Task
          } @else {
            Create New Task
          }
        </h2>
        <button
          (click)="onCancel()"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
        >
          <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Title *
          </label>
          <input
            id="title"
            type="text"
            formControlName="title"
            class="input"
            placeholder="Enter task title..."
          />
          @if (taskForm.get('title')?.invalid && taskForm.get('title')?.touched) {
            <p class="mt-1 text-sm text-red-600">Title must be at least 3 characters</p>
          }
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="input"
            placeholder="Enter task description..."
          ></textarea>
        </div>

        <!-- Status, Priority, Category -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Status *
            </label>
            <select id="status" formControlName="status" class="input">
              @for (status of statuses; track status) {
                <option [value]="status">{{ status.replace('_', ' ') }}</option>
              }
            </select>
          </div>

          <div>
            <label for="priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Priority *
            </label>
            <select id="priority" formControlName="priority" class="input">
              @for (priority of priorities; track priority) {
                <option [value]="priority">{{ priority }}</option>
              }
            </select>
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Category *
            </label>
            <select id="category" formControlName="category" class="input">
              @for (category of categories; track category) {
                <option [value]="category">{{ category }}</option>
              }
            </select>
          </div>
        </div>

        <!-- Due Date -->
        <div>
          <label for="dueDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Due Date
          </label>
          <input
            id="dueDate"
            type="date"
            formControlName="dueDate"
            class="input"
          />
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
          <div>
            @if (task) {
              <button
                type="button"
                (click)="onDelete()"
                class="btn btn-danger"
              >
                üóëÔ∏è Delete
              </button>
            }
          </div>
          <div class="flex items-center gap-3">
            <button
              type="button"
              (click)="onCancel()"
              class="btn btn-secondary"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="taskForm.invalid || loading"
              class="btn btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (loading) {
                <span class="flex items-center gap-2">
                  <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Saving...
                </span>
              } @else {
                @if (task) {
                  üíæ Save Changes
                } @else {
                  ‚ûï Create Task
                }
              }
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
